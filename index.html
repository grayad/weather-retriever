<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Retriever</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="text-white text-center">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main class="d-flex justify-content-between">
        <!-- Search Section -->
        <section id="input-container" class="col-3">
            <div id="search-container">
                <h2 class="m-1">
                    Search for a City:
                </h2>
                <form id="city-form">
                    <input type="text" class="w-100 m-1" id="cityInput" placeholder="San Diego">
                    <br>
                    <input type="submit" value="Submit" class="bg-primary text-white border-0 m-1 w-100" id="formBtn">
                </form>
            </div>

            <div id="history-container">
            </div>
        </section>

        <content class="col-9">
            <!-- City Info Section -->
            <section id="city-info-container">
            </section>

            <!-- 5 Day Forecast -->
            <div id="forecast-container">
                <h3>5-Day Forecast:</h3>
                <section class="d-flex justify-content-around">
                    <div id="day1" class="forecast">
                        <h4>date</h4>
                        <p>icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day2" class="forecast">
                        <h4>date</h4>
                        <p>icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day3" class="forecast">
                        <h4>date</h4>
                        <p>icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day4" class="forecast">
                        <h4>date</h4>
                        <p>icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                    <div id="day5" class="forecast">
                        <h4>date</h4>
                        <p>icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div>
                </section>
            </div>
        </content>
    </main>
    <!-- JS/Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
